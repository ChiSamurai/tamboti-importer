<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Tamboti Excel-Sheet Importer (Step 1)</h1>
        </div>
        <div class="col-md-12">
            Hints:
            <ul>
                <li>Only rows containing a filename in the first column will be recognized.</li>
                <li>A new collection will be created in your home-collection.</li>
            </ul>
        </div>
        <div class="col-md-12">
            <form role="form" enctype="multipart/form-data" action="step2.html">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <label for="sheetId">Select sheet: </label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" data-template="xlsx:sheet-dropdown" name="sheetId" id="sheetId" onchange="setActiveWorksheet(this.value)"/>
                    </div>
                </div>
                <div class="col-md-12" data-template="vra-gen:parameters-mask">params-mask</div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default">proceed &gt;&gt;</button>
                </div>
                <div class="col-md-12">
                    <h2>Preview:</h2>
                </div>
                <div class="container">
                    <div class="col-md-12 pagination-container">pagination</div>
                    <div id="example-container" class="col-md-12 code" data-language="xml">
                        example vra
                    </div>
                    <div class="col-md-12 pagination-container">pagination</div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default">proceed &gt;&gt;</button>
                </div>
            </form>
        </div>
    </div>
<!--    <div class="col-md-3">-->
<!--        <h2>Application Info</h2>-->
<!--        <div data-template="config:app-info"/>-->
<!--    </div>-->
    <script src="$shared/resources/scripts/ace/ace.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/mode-javascript.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/mode-text.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/mode-xquery.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/mode-java.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/mode-css.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/mode-xml.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/ace/theme-tomorrow_night.js" type="text/javascript"/>
    <script src="$shared/resources/scripts/highlight.js" type="text/javascript"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".code").highlight();

            $("#sheetId option:first").attr('selected','selected');
            $sheetId = $('#sheetId option:selected').val();
            setActiveWorksheet($sheetId);

            // updatePaginator("pagination-container");
        });
    </script>
</div>
